<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>A fake sensor</title>

    <!-- Bootstrap CSS -->
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <h1 class="text-center">Set Temperature</h1>

    <div class="container">

      <label for="temperature" class="col-sm-2">temperature : </label>
      <input type="number" name="temperature" id="inputTemperature" class="form-control" value="26" min="{5"} max="100" step="5" required="required" title="Temperature"> 
      <button id="btnSubmit" type="submit" class="btn btn-primary">Set Temperature</button>
    </div>

    <!-- jQuery -->
    <script src="//code.jquery.com/jquery.js"></script>
    <!-- Bootstrap JavaScript -->
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>

    <script type="text/javascript">

      $('#btnSubmit').click(function(event) {
        /* Act on the event */

        var temp = $('#inputTemperature').val();

        $.ajax({
          url: '/api/sensors/561083be06dd6162658ae8c8/values',
          type: 'PUT',
          dataType: 'json',
          data: {value: temp},
        })
        .done(function() {
          console.log("success");
        })
        .fail(function() {
          console.log("error");
        })
        .always(function() {
          console.log("complete");
        });
        
      });


    </script>
  </body>
</html>
