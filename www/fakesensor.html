<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>A fake sensor</title>

    <!-- Bootstrap CSS -->
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->

  <body>
    <h1 class="text-center">Set Temperature</h1>

    <div class="container">

      <label for="temperature" class="col-sm-2">temperature : </label>
      <input type="number" name="temperature" id="inputTemperature" class="form-control" value="26" min="{5"} max="100" step="5" required="required" title="Temperature"> 
      <button id="btnSubmit" type="submit" class="btn btn-primary">Set Temperature</button>
      <button id="btnSubmitRandom" type="submit" class="btn btn-warning">Set Random Test Temperature (15 ~ 35)</button>
      <button id="btnClearRandom" type="submit" class="btn btn-success">Clear Random Temperature </button>
    </div>

    <!-- jQuery -->
    <script src="//code.jquery.com/jquery.js"></script>
    <!-- Bootstrap JavaScript -->
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <script src="https://api.cloudmqtt.com/sso/js/mqttws31.js" type="text/javascript"></script>

   <script type="text/javascript" src="/js/fakesensor.js"></script>
  </body>
</html>
